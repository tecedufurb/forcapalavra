<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, charset=utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Força Palavra</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>

    <div id="div_inicio_jogo" class="borda_arrendondada">

        <div id="div_quadro_geral">
            <h1 style="text-align: center; font-size: 120px">FORÇA PALAVRA</h1>

            <h1 id="bt_novo_jogo" class="borda_arrendondada" onclick="Jogo.iniciar_jogo()" >JOGAR</h1>
            <br/>
            <h5>Luiz Henrique Bernardes e Rafael Adão (Computação)</h5>
            <h5>Keity Soehn, Nicole Samanta dos Santos de Roma e Sheyla Roveda Andersen (Pedagogia)</h5>
            <h5 style="text-align: right">
                Fundação Universidade Regional de Blumenau - Santa Catarina - Brasil - 2015
            </h5>
        </div>
    </div>

    <table id="tb_jogo">
        <tr id="row_jogo">

            <td id="final_jogo_esq" class="arena">

                <table class="row_letras">
                    <tr>
                        <td id="td_letras_esq_esq">
                        </td>
                    </tr>
                </table>

                <table class="row_center">
                    <tr>
                        <td id="td_pal_esq" style="width: 20%"></td>
                        <td id="img_ajuda_esq" style="width: 10%"></td>
                        <td class="imagem" id="img_palavra_esq" style="width: 60%"></td>
                        <td style="width: 10%">
                            <table>
                                <tr>
                                    <td class="placar esq" id="placar_esq">

                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <table class="row_letras">
                    <tr>
                        <td id="td_letras_dir_esq">
                        </td>
                    </tr>
                </table>
            </td>

            <td id="final_jogo_dir" class="arena">

                <table class="row_letras">
                    <tr>
                        <td id="td_letras_esq_dir">
                        </td>
                    </tr>
                </table>

                <table class="row_center">
                    <tr>
                        <td style="width: 10%">
                            <table>
                                <tr>
                                    <td class="placar dir" id="placar_dir">

                                    </td>
                                </tr>
                            </table>
                        </td>

                        <td class="imagem" id="img_palavra_dir" style="width: 60%"></td>
                        <td id="img_ajuda_dir" style="width: 10%"></td>
                        <td id="td_pal_dir" style="width: 20%"></td>
                    </tr>
                </table>

                <table class="row_letras">
                    <tr>
                        <td id="td_letras_dir_dir">
                        </td>
                    </tr>
                </table>
            </td>

        </tr>
    </table>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fase.js"></script>
    <script src="js/jogo.js"></script>


</body>
</html>
